<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorJs</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="disps">
                <div class="after-ans">0</div>
                <div class="before-ans">0</div>
            </div>
            <button class="btns other-values more-functionality-buttons" value="sin">sin</button>
            <button class="btns other-values more-functionality-buttons" value="cos">cos</button>
            <button class="btns other-values more-functionality-buttons" value="tan">tan</button>
            <button class="btns other-values more-functionality-buttons" value="cot">cot</button>
            <button class="btns other-values arithm-operators" value="%">%</button>
            <button class="btns other-values more-functionality-buttons" value="√">√</button>
            <button class="btns other-values more-functionality-buttons" value="x²">x²</button>
            <button class="btns other-values more-functionality-buttons" value="1/x">1/x</button>
            <button class="btns other-values more-functionality-buttons" value="CE">CE</button>
            <button class="btns other-values more-functionality-buttons" value="C">C</button>
            <button class="btns other-values more-functionality-buttons" value="CA">CA</button>
            <button class="btns other-values arithm-operators" value="÷">÷</button>
            <button class="btns numbers" value="7">7</button>
            <button class="btns numbers" value="8">8</button>
            <button class="btns numbers" value="9">9</button>
            <button class="btns other-values arithm-operators" value="x">x</button>
            <button class="btns numbers" value="4">4</button>
            <button class="btns numbers" value="5">5</button>
            <button class="btns numbers" value="6">6</button>
            <button class="btns other-values arithm-operators" value="-">-</button>
            <button class="btns numbers" value="1">1</button>
            <button class="btns numbers" value="2">2</button>
            <button class="btns numbers" value="3">3</button>
            <button class="btns other-values arithm-operators" value="+">+</button>
            <button class="btns other-values more-functionality-buttons" value="+/-">+/-</button>
            <button class="btns numbers" value="0">0</button>
            <button class="btns other-values more-functionality-buttons" value=".">.</button>
            <button class="btns other-values more-functionality-buttons" value="=">=</button>
        </div>
    </div>
</body>
</html>
